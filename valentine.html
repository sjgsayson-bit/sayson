<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Chaos ðŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: url('red.jpg') center/cover no-repeat;
    color: white;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

/* VIDEO */
#bgVideo {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
    display: none;
}

/* TOP */
#topContainer {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
}

h1 {
    font-size: 2.5em;
    text-shadow: 2px 2px red;
}

#gif {
    width: 250px;
    border-radius: 20px;
    box-shadow: 0 0 20px white;
}

/* BUTTONS */
.btn {
    font-size: 1.5em;
    padding: 15px 30px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    position: absolute;
    z-index: 20;
}

#yes { background:#ff69b4; color:white; top:60%; left:35%; }
#no  { background:#fff0f5; color:#ff1493; top:60%; left:55%; }

/* MESSAGE */
#message {
    display: none;
    font-size: 2em;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 30;
}

/* FLOATING */
.floating {
    position: absolute;
    animation: floatUp linear forwards;
    pointer-events: none;
    z-index: 15;
}

.happy-gif {
    position: absolute;
    width: 120px;
    border-radius: 15px;
    animation: floatUp linear forwards;
    z-index: 15;
}

@keyframes floatUp {
    from { opacity:1; transform:translateY(0); }
    to { opacity:0; transform:translateY(-700px); }
}

/* FLASH CHAOS */
.flashGif {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1000;
    animation: zoomShake 0.6s ease-in-out;
    transition: opacity 0.6s ease;
}

@keyframes zoomShake {
    0% { transform: scale(1); }
    25% { transform: scale(1.1) rotate(-2deg); }
    50% { transform: scale(1.2) rotate(2deg); }
    75% { transform: scale(1.15) rotate(-2deg); }
    100% { transform: scale(1); }
}

/* BOSS */
#bossText {
    display:none;
    position:absolute;
    top:10%;
    width:100%;
    font-size:3em;
    color:yellow;
    z-index:40;
}

#bossGif {
    display:none;
    position:absolute;
    top:20%;
    left:50%;
    transform:translateX(-50%);
    width:500px;
    animation: shake .2s infinite alternate;
    z-index:40;
}

#bossYes {
    display:none;
    position:absolute;
    top:65%;
    left:50%;
    transform:translateX(-50%);
    font-size:4em;
    padding:40px 80px;
    background:red;
    color:white;
    border-radius:20px;
    cursor:pointer;
    z-index:40;
}

@keyframes shake {
    from { transform:translateX(-50%) rotate(-5deg); }
    to   { transform:translateX(-50%) rotate(5deg); }
}
</style>
</head>

<body>



    <video id="bgVideo" src="tibok.mp4"></video>

<div id="topContainer">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <img id="gif" src="hey-hi.gif">
</div>

<button id="yes" class="btn">Yes</button>
<button id="no" class="btn">No</button>

<div id="message">YEYY! I love you sooo much lovieeeeeðŸ’–</div>

<div id="bossText">YOU DONT LOVE ME LOVIEEE ðŸ˜”</div>
<img id="bossGif" src="lovieee.gif">
<button id="bossYes">YES</button>

<audio id="bgMusic" src="hi.mp3" loop></audio>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const bossYes = document.getElementById('bossYes');
const bgMusic = document.getElementById('bgMusic');
const bgVideo = document.getElementById('bgVideo');

const flashGifs = ["plss.gif","rabbit-animal.gif","plss.gif","cry.gif"];
const happyGifs = ["hewo.gif","lovieee.gif"];
const hearts = ['ðŸ’–','ðŸ’˜','ðŸ’','ðŸ’ž','ðŸ’•'];

let noClicks = 0;
let lastFlash = -1;

/* MUSIC START */
document.addEventListener('click',()=>{
    if(bgMusic.paused) bgMusic.play();
},{once:true});

/* NO BUTTON RUN */
function moveNo(){
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
}

/* NO CLICK */
noBtn.addEventListener('click',()=>{
    noClicks++;
    moveNo();

    let pool = flashGifs.filter((_,i)=>i!==lastFlash);
    let gif = pool[Math.floor(Math.random()*pool.length)];
    lastFlash = flashGifs.indexOf(gif);

    let flash = document.createElement('img');
    flash.src = gif;
    flash.className = 'flashGif';
    document.body.appendChild(flash);

    setTimeout(()=>flash.style.opacity=0,500);
    setTimeout(()=>flash.remove(),1500);

    if(noClicks === 8){
        yesBtn.style.display=noBtn.style.display='none';
        topContainer.style.display='none';
        bossText.style.display='block';
        bossGif.style.display='block';
        bossYes.style.display='block';
    }
});

/* YES */
yesBtn.onclick = startValentine;
bossYes.onclick = startValentine;

function startValentine(){
    bgMusic.pause();
    bgVideo.style.display='block';
    bgVideo.play();

    yesBtn.style.display=noBtn.style.display='none';
    topContainer.style.display='none';
    bossText.style.display=bossGif.style.display=bossYes.style.display='none';
    message.style.display='block';

    setInterval(()=>{
        spawnGif();
        spawnHeart();
    },300);
}

function spawnGif(){
    let img = document.createElement('img');
    img.src = happyGifs[Math.floor(Math.random()*happyGifs.length)];
    img.className='happy-gif';
    img.style.left=Math.random()*innerWidth+'px';
    img.style.top=innerHeight+'px';
    img.style.animationDuration=(4+Math.random()*3)+'s';
    document.body.appendChild(img);
    setTimeout(()=>img.remove(),7000);
}

function spawnHeart(){
    let h=document.createElement('div');
    h.className='floating';
    h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left=Math.random()*innerWidth+'px';
    h.style.top=innerHeight+'px';
    h.style.fontSize=(20+Math.random()*20)+'px';
    h.style.animationDuration=(3+Math.random()*3)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
</script>

</body>
</html>
